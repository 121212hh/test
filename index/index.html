<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
</head>
<body>
    <!-- 산술연산자 + - * / %(나머지) **(제곱승)
    출력할 떄 서로 다른 type(성격) 다를 떄에는 연결 연산자(+)
    예("문자" + 변수,문자) -->

    <script>
        let num1 = 10;
        let num2 = 20;
        let num3 = 30;
        let num4 = num1 + num2
        
        document.write("num4의 변수값=" + num4 + "<br>")
        let cha1 = "hi";
        let cha2 = "hllow";
        let cha3 = "welcome";
        let cha4 = (cha1 + cha2 + cha3)
        document.write(cha4 + "<br>")
        let cm1 = "10";
        let cm2 = "20";
        let cm3 = "30";
        let cm4 = cm1 + cm2;
        document.write("cm4의 변수값="+ cm4 + "<br>")

        let num8=num3%num1;
        document.write(num8+"<br>")
    </script>
</body>
</html>
