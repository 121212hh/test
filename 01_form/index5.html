<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 428px;
        }
        li{
            margin-bottom: 26px;
            list-style: none;
        }
        input{
            width: 177px;
            height: 21px;
            text-indent: 6px;
        }
    </style>
</head>
<body>
    <h1>회원 가입</h1>
    <form action="">
        <fieldset>
            <legend>필수정보</legend>
            <ul>
                <li>
                    <label for="name">이름 :</label>
                    <input type="text" id="name">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>선택 정보</legend>
            <ul>
                <li>
                    <label for="date">생일 :</label>
                    <input type="date" id="date">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
