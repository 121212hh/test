<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form과 관련된태그요소들</title>
    <style>
        li{
            list-style: none;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>개인정보폼</legend>
        <ul>
            <li>
                <input type="radio" name="gender" id="man" checked>
                <label for="man">남</label>
                <input type="radio"name="gender" id="woman">
                <label for="woman">여</label>
            </li>
            <li>
                <label for="trip">여행</label>
                <input type="checkbox" name="" id="trip" checked>
                <label for="movie">영화</label>
                <input type="checkbox" name="" id="movie">
                <label for="book">도서</label>
                <input type="checkbox" name="" id="book">
            </li>
            <li>
                <label for="color">컬러선택</label>
                <select name="" id="color">
                <option value="">;;;;;색상을 선택하세요;;;;;</option>
                <option value="">빨강</option>
                <option value="">파랑</option>
                <option value="">초록</option>
            </select>
            </li>
            <li>
                <label for="">컬러다중선택</label>
                <select name="" id="color" multiple>
                    <option value="">;;;;;색상을 선택하세요;;;;;</option>
                    <option value="">빨강</option>
                    <option value="">파랑</option>
                    <option value="">초록</option>
                </select>
            </li>
        </ul>
    </fieldset>
</body>
</html>
