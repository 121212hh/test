<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5에서추가된form구성요소</title>
    <style>
        body{
            background: #222;
            color: #ffffff;
        }
        li{
            margin-bottom: 10px;
        }
        .input1{
            width: 44px;
            height: 22px;
        }
        .input2{
            width: 132px;
            height: 22px;
        }
        .input3{
            width: 132px;
            height: 22px;
        }
    </style>
</head>
<body>
    <h1>입력요소의 종류와 속성</h1>
    <form action="">
        <fieldset>
            <legend>HTML5입력요소</legend>
            <ul>
                <li>
                    <label for="id">아이디:</label>
                    <!-- 폼안의 글자를 4글자로 제한 -->
                     <!-- autofocus -->
                    <input type="text" name="" id="id" class="input1" maxlength="4" autofocus required>
                </li>
                <li>
                    <label for="password">패스워드:</label>
                    <input type="password" name="" id="password" class="input2" maxlength="8" required>
                </li>
                <li>
                    <label for="email">email:</label>
                    <input type="email" name="" id="email" placeholder="exam@naver.com" class="input3">
                </li>
                <li>
                    <label for="contry">국적:</label>
                    <label for="in">내국인</label><input type="radio" name="cut" id="in">
                    <label for="out">외국인</label><input type="radio" name="cut" id="out">
                </li>
                <li>
                    <label for="search">search:</label>
                    <!-- disabled 사용불가하게 -->
                    <input type="search" name="" id="search" disabled placeholder="weddisign">
                </li>
                <li>
                    <label for="url">url:</label>
                    <input type="url" name="" id="url" placeholder="http://">
                </li>
                <li>
                    <label for="number">number:</label>
                    <input type="number" name="" id="number" min="1" max="10" value="2">
                </li>
                <li>
                    <label for="tel">tel:</label>
                    <input type="tel" name="" id="tel" placeholder="010-3724-8776">
                </li>
                <li>
                    <label for="range">range</label>
                    <input type="range" name="" id="range" min="1" max="3" value="1">
                </li>
                <li>
                    <label for="date">date</label>
                    <input type="date" name="" id="date">
                </li>
                <li>
                    <label for="color">color</label>
                    <input type="color" name="" id="color">
                </li>
                <li>
                    <label for="file">file</label>
                    <input type="file" name="" id="file">
                </li>
                <li>
                    <label for="">남기고싶은말</label>
                    <textarea name="" id="" cols="60" rows="20"></textarea>
                </li>
                <li>
                    <label for="">진행률70%</label>
                    <progress max="100" value="70"></progress>
                </li>
                <li>
                    <label for="">사용량50%</label>
                    <meter value="50" max="100"></meter>
                </li>
                <li>
                    <label for="">ID:</label>
                    <input type="text" name="" id="" placeholder="651465" readonly>
                </li>
            </ul>
            <hr>
            <!-- 폼안의 데이터를 서버로 전송 -->
            <input type="submit" value="로그인">
            <!-- 폼안의 데이터를 지움 -->
            <input type="reset" value="취소">
        </fieldset>
    </form>
</body>
</html>
