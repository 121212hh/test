<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관계연산자</title>
</head>
<body>
    
    
    <script>
        let num1=10;
        let num2=20;
        let num3=30;
        let num4=40;
        let num0="10";

        let num5=num1>num2;
        document.write("num5의 변수값="+num5+"<br>")

        let num6=num1==num2;
        document.write("num6의 변수값="+num6+"<br>")

        let num7=num1!=num2;
        document.write("num7의 변수값="+num7+"<br>")

        let num8=num0===num1;
        document.write("num8의 변수값="+num8+"<br>")

        let num9=num3>=num4;
        document.write("num9의 변수값="+num9+"<br>")

        </script>
</body>
</html>
