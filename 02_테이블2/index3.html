<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
            border: 1px solid #010101;
            border-spacing: 0px;
            border-collapse: collapse;
            margin: auto;
            margin-bottom: 50px;
        }

        th,td{
            width: 100px; height: 52px;
            border: 1px solid #010101;
            text-align: center;
            
        }

        a{text-decoration: none;}


    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4">2020년 판매현황</th>
        </tr>
        <tr>
            <td class="td2" colspan="2">전반기</td>
            <td class="td2" colspan="2">후반기</td>
        </tr>
        <tr>
            <td>계획</td>
            <td>실적</td>
            <td>계획</td>
            <td>실적</td>
        </tr>
        <tr>
            <td>100</td>
            <td>89</td>
            <td>100</td>
            <td>92</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>분류</th>
            <th>사이트주소(URL)</th>
        </tr>
        <tr>
            <td rowspan="2">검색엔진</td>
            <td colspan="2"><a href="https://www.naver.com/" target="_blank">네이버(NAVER)</a></td>
        </tr>
        <tr>
            <td colspan="2"><a href="https://www.daum.net/" target="_blank">다음(DAUM)</a></td>
        </tr>
        <tr>
            <td rowspan="2">오픈마켓</td>
            <td colspan="2"><a href="https://www.auction.co.kr/" target="_blank">옥션(AUCTION)</a></td>
        </tr>
        <tr>
            <td colspan="2"><a href="https://www.gmarket.co.kr/" target="_blank">G-마켓(GMARKET)</a></td>
        </tr>
    </table>
</body>
</html>
