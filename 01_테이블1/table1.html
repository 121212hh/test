<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            border: 1px solid #000;
            width: 600px;
            margin: auto;
            border-spacing: 0px;
            border-collapse: collapse;
            
        }
        td{
            text-align: center;
            border: 1px solid #000;
        }
        .row1{
            background-color: #ffcc01;
        }
        .row2{
            background-color: #cdff00;
        }
    </style>
</head>
<body>
    <h1>[문서데이터꾸미기]</h1>
    <table>
        
        <caption>*주간시간표 테이블</caption>
     <tr class="row1">
         <td>1교시</td>
         <td>2교시</td>
         <td>3교시</td>
     </tr>
     <tr class="row2">
        <td>포토샵</td>
        <td>HTML</td>
        <td>JQERY</td>
     </tr>
     <tr class="row2">
        <td>일러스트</td>
        <td>CSS</td>
        <td>포트폴리오</td>
     </tr>
    </table>
</body>
</html>
