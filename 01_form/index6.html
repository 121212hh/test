<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 528px;
        }
        li{
            list-style: none;
        }
        .p1{
            margin-bottom: 13px;
        }
        
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>신청과목</legend>
            <ul>
                <li>
                    <p>이 달에 신청할 과목을 선택하세요 (1과목만 가능)</p>
                </li>
                
                <p class="p1">

                <li class="li1">
                    <label for="ghlghk">회화</label>
                    <input type="radio" name="" id="ghlghk" checked>
                    <label for="ansqjq">문법</label>
                    <input type="radio" name="" id="ansqjq">
                    <label for="wkrans">작문</label>
                    <input type="radio" name="" id="wkrans">
                </li></p>
            </ul>
        </fieldset>
        <fieldset>
            <legend>매일링</legend>
            <ul>
                <li>
                    <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요 (복수선택가능)</p>
                </li>
                <p class="p1">
                <li class="li1">
                    <label for="godhlekstls">해외단신</label>
                    <input type="checkbox" name="" id="godhlekstls" checked>
                    <label for="5">5분 회화</label>
                    <input type="checkbox" name="" id="5">
                    <label for="ah">모닝팝스</label>
                    <input type="checkbox" name="" id="ah">
                </li>
                </p>
            </ul>
        </fieldset>

    </form>
</body>
</html>
