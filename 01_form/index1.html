<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            /* 앞에숫자없애기 */
            list-style: none;
            /* 여백24px */
            margin-bottom: 24px;
        }
        .box{margin-left: 70px;}

        input{
            width: 340px;
            height: 40px;
            /* 들여쓰기 */
            text-indent: 10px;
        }
        
    </style>
</head>
<body>
    <h1>[폼 구성 요소 알아보기]</h1>
    <form action="">
        <fieldset>
            <legend>로그인 폼</legend>
            <ol>
                <li>
                    <label for="id" name="id">ID</label>
                    <input type="text" placeholder="아이디및이메일주소" class="box" id="id">
                </li>
                <li>
                    <label for="qw">PASSWORD</label>
                    <input type="password" placeholder="비밓번호" id="pw">
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
